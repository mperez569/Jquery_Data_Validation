<!DOCTYPE html>
<html>
    <head>
        <title>JQUERY VALIDATION</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    
    <body>
        <h1>AWS REGISTRATION FORM</h1>
        <form action = "registration.html" method = "get" name = "Member_form" id = "member_form">
        <fieldset>
            <legend>Registration Information</legend>
            <div>
                <label for = "email">Email Address: </label>
                <input type = "text" id = "email" name = "email">
                <span>*</span>
            </div>
            <div>
                <label for = "password">Password: </label>
                <input type = "password" id = "password" name = "password">
                <span>*</span>
            </div>
            <div>
                <label for = "verify">Re-enter Password: </label>
                <input type = "password" id = "verify" name = "verify">
                <span>*</span>
            </div>

        </fieldset>
        <fieldset>
            <legend>Membership Information</legend>
            <div>
                <label>Membership Type: </label>
                <input type = "radio" name = "type" id = "individual" checked> Individual
                <input type = "radio" name = "type" id = "corporate"> Corporate
            </div>

            <div>
                <label for = "company_name">Company Name: </label>
                <input type = "text" id = "company_name" name = "company_name" disabled>
                <span></span>
            </div>

            <div>
                <label for = "first_name"> First Name: </label>
                <input type = "text" id = "first_name" name = "first_name">
                <span></span>
            </div>

            <div>
                <label for = "last_name"> Last Name: </label>
                <input type = "text" id = "last_name" name = "last_name">
                <span></span>
            </div>

            <div>
                <label for = "phone"> Phone Number: </label>
                <input type = "text" id = "phone" name = "phone">
                <span></span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Submit your Form</legend>
            <input type = "submit" id = "submit" value = "SUBMIT">
            <input type = "reset" id = "reset" value = "RESET">
        </fieldset>
        <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src = "script.js"></script>
        </form>
    </body>
</html>
